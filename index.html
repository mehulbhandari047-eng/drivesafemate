<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveSafeMate | Australia's Premium Driving Academy</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#FFFBEB',
                            400: '#FBBF24', // DeepDrive Amber
                            500: '#F59E0B',
                            600: '#D97706',
                        },
                        slate: {
                            50: '#F7F7F7', // Airbnb Background
                            100: '#EBEBEB',
                            200: '#DDDDDD',
                            900: '#222222',
                            950: '#111827',
                        }
                    },
                    boxShadow: {
                        'premium': '0 6px 16px rgba(0,0,0,0.12)',
                        'floating': '0 8px 28px rgba(0,0,0,0.28)',
                    },
                    borderRadius: {
                        'airbnb': '12px',
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F7F7F7;
            color: #222222;
            -webkit-font-smoothing: antialiased;
        }
        .dark body {
            background-color: #111827;
            color: #F7F7F7;
        }
        
        /* Airbnb Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #DDDDDD; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }

        .airbnb-card {
            transition: transform 0.2s cubic-bezier(0.2, 0, 0, 1), box-shadow 0.2s ease;
            background: white;
            border: 1px solid #DDDDDD;
            border-radius: 12px;
            overflow: hidden;
        }
        .airbnb-card:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .airbnb-pill {
            box-shadow: 0 3px 12px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.08);
            border: 1px solid #DDDDDD;
            border-radius: 1000px;
            transition: box-shadow 0.2s ease;
        }
        .airbnb-pill:hover {
            box-shadow: 0 6px 20px 0 rgba(0,0,0,0.2);
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slideUp { animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
    </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
<body class="transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
